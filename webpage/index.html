<!DOCTYPE html>
<html>
  <head>
    <title>WS Client Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/navbar.css" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <div class="navbar navbar-default">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <strong>
          <a class="navbar-brand" href="#">WS Test</a>
          </strong>
        </div>
        <div class="navbar-collapse collapse">
        </div><!--/.nav-collapse -->
      </div>

      <div class="jumbotron">
        <div id="navigation">
          <input type='text' size="40" id="send_txt" onchange="inputChanged($(this).val());" oninput="this.onchange();" value=></input>
          <button type="button" name="clear" onclick="clearInput();" type="button" class="btn btn-lg">Clear</button>
          <br/>
          <br/>
          <button type="button" name="close" onclick="disconnect();" type="button" class="btn btn-danger"><span class="glyphicon glyphicon-off"></span> Close Ws</button>
          <button type="button" name="open" onclick="connect();" type="button" class="btn btn-success"><span class="glyphicon glyphicon-play"></span> Open Ws</button>
        </div>
        <div id="content">
          <br/>
          <div>

              <span class="badge">
                <span class="glyphicon glyphicon-heart"></span>
                <span id="heartbeat" class="badge"></span>
              </span>
              <br/>
              <span class="badge">
                <span class="glyphicon glyphicon-envelope"></span>
                <span id="msgs_last" class="badge"></span>
              </span>
              <small>
                <span id="msgs" style="color: black;"></span>
              </small>
          </div>
        </div>

      </div>
        <div>
          <small>
            <p id="footer-info" style="color: red;"></p>
          </small>
          <small>
            <p id="status" style="color: green;"></p>
          </small>
          <small>
            <p id="connection" style="color: black;"></p>
          </small>
        </div>
    </div> <!-- /container -->

    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.json-2.4.min.js"></script>
    <script src="js/bullet.js"></script>
    <script src="js/test.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
